<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Diary</title>
  <!-- Google Fonts: Inter and Nunito for smooth, modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Nunito', Arial, 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #c8b6ff 0%, #b8e0ff 50%, #fff8b8 100%);
      animation: morph-bg-gradient 16s ease-in-out infinite;
      background-size: 200% 200%;
    }
    @keyframes morph-bg-gradient {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }
    .emoji-morph-bg {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 0;
    }
    .blob-emoji {
      position: absolute;
      font-size: 8vw;
      filter: blur(2px) drop-shadow(0 0 40px #fff5);
      opacity: 0.7;
      animation: morph-emoji 14s ease-in-out infinite;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .blob-emoji:nth-child(2) { left: 20vw; top: 30vh; font-size: 10vw; opacity: 0.5; animation-delay: 4s; }
    .blob-emoji:nth-child(3) { left: 75vw; top: 60vh; font-size: 7vw; opacity: 0.6; animation-delay: 8s; }
    .blob-emoji:nth-child(4) { left: 60vw; top: 20vh; font-size: 9vw; opacity: 0.4; animation-delay: 2s; }
    @keyframes morph-emoji {
      0%,100% { filter: blur(2px) drop-shadow(0 0 40px #fff5); transform: translate(-50%, -50%) scale(1) rotate(0deg);}
      25% { filter: blur(8px) drop-shadow(0 0 80px #fff8); transform: translate(-50%, -50%) scale(1.2) rotate(10deg);}
      50% { filter: blur(4px) drop-shadow(0 0 60px #fff5); transform: translate(-50%, -50%) scale(0.9) rotate(-8deg);}
      75% { filter: blur(7px) drop-shadow(0 0 100px #fff6); transform: translate(-50%, -50%) scale(1.1) rotate(7deg);}
    }

    .main-content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding-top: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Inter', 'Nunito', Arial, 'Segoe UI', sans-serif;
    }
    .clock-container {
      width: 100%;
      text-align: center;
      margin-bottom: 24px;
      font-family: 'Nunito', 'Inter', Arial, sans-serif;
    }
    .clock-emoji {
      font-size: 2.7em;
      margin-bottom: 0.3em;
      animation: emojiPulse 1.2s infinite alternate;
      display: block;
      font-family: inherit;
    }
    @keyframes emojiPulse {
      0% { transform: scale(1);}
      100% { transform: scale(1.2);}
    }
    .digital-clock {
      font-size: 2em;
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      letter-spacing: 0.06em;
      color: #222;
      text-shadow: 0 2px 8px #fff8, 0 1px 12px #b3c6ff;
      background: none;
      font-family: 'Nunito', 'Inter', Arial, sans-serif;
    }

    /* Morph and Blur effect for Form Row (Options Bar) */
    .form-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin-bottom: 18px;
      background: rgba(255,255,255,0.55);
      box-shadow: 0 8px 20px #c5f9fa2c;
      border-radius: 28px 36px 28px 38px/31px 25px 38px 27px;
      padding: 10px 24px 10px 24px;
      animation: morph-card 10s ease-in-out infinite;
      transition: box-shadow 0.4s;
      width: 480px;
      max-width: 98vw;
      font-family: 'Inter', 'Nunito', Arial, 'Segoe UI', sans-serif;
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      border: 1.5px solid #c8b6ff54;
    }
    label {
      font-weight: 600;
      margin-right: 8px;
      color: #444;
      font-size: 1.08em;
      font-family: 'Inter', 'Nunito', Arial, sans-serif;
    }
    input[type="date"],
    select.day-select {
      padding: 7px 12px;
      border: 1px solid #cbd2d9;
      border-radius: 8px;
      font-size: 1em;
      background: #fff;
      box-shadow: 0 0 6px #d7f9ff1c;
      transition: box-shadow 0.2s;
      font-family: 'Inter', 'Nunito', Arial, sans-serif;
      backdrop-filter: blur(7px) saturate(160%);
      -webkit-backdrop-filter: blur(7px) saturate(160%);
    }
    select.day-select:focus, input[type="date"]:focus {
      outline: 2px solid #7ca5f7;
      background: #ecf3fe;
      box-shadow: 0 0 8px #a0d8ff6c;
    }

    /* Morph for Table */
    .table-morph-wrap {
      position: relative;
      margin-bottom: 32px;
      margin-top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .classroom-wall-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      border-radius: 32px;
      overflow: hidden;
      pointer-events: none;
      opacity: 0.93;
      background: linear-gradient(135deg, #c8b6ff 0%, #b8e0ff 55%, #fff8b8 100%);
      animation: morph-wall-bg 10s ease-in-out infinite;
      background-size: 200% 200%;
      filter: blur(9px) saturate(130%);
    }
    @keyframes morph-wall-bg {
      0% { background-position: 0% 50%; }
      35% { background-position: 50% 100%; }
      60% { background-position: 100% 50%; }
      85% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }
    .wall-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.19;
      filter: blur(17px);
      animation: morph-wall-shape 10s alternate infinite;
      background: radial-gradient(circle, #ffd700 60%, #fff0 100%);
    }
    .wall-shape:nth-child(1) { width: 110px; height: 110px; top: 30px; left: 60px; animation-delay: 0s; }
    .wall-shape:nth-child(2) { width: 140px; height: 140px; top: 120px; left: 540px; background: radial-gradient(circle, #b8e0ff 60%, #fff0 100%); animation-delay: 2s; }
    .wall-shape:nth-child(3) { width: 80px; height: 80px; top: 220px; left: 320px; background: radial-gradient(circle, #c8b6ff 60%, #fff0 100%); animation-delay: 4s; }
    .wall-shape:nth-child(4) { width: 70px; height: 70px; top: 50px; left: 760px; background: radial-gradient(circle, #fff8b8 60%, #fff0 100%); animation-delay: 6s; }
    .wall-shape:nth-child(5) { width: 95px; height: 95px; top: 200px; left: 105px; background: radial-gradient(circle, #ffecb3 60%, #fff0 100%); animation-delay: 8s; }
    @keyframes morph-card {
      0%,100% { border-radius: 32px 38px 28px 36px/33px 28px 36px 32px;}
      20% { border-radius: 40px 28px 32px 38px/28px 36px 32px 40px;}
      50% { border-radius: 38px 32px 36px 28px/36px 40px 28px 32px;}
      80% { border-radius: 36px 40px 32px 28px/32px 38px 40px 28px;}
    }
    @keyframes morph-wall-shape {
      0%   { transform: scale(1) translateY(0px);}
      30%  { transform: scale(1.15) translateY(18px);}
      50%  { transform: scale(0.88) translateY(-12px);}
      70%  { transform: scale(1.05) translateY(10px);}
      100% { transform: scale(1) translateY(0px);}
    }

    /* Win11 Pro Blur for Table Rows & Columns */
    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 1500px;
      max-width: 200vw;
      margin: 0 auto 18px auto;
      background: rgba(255,255,255,0.60);
      border-radius: 32px;
      box-shadow: 0 6px 24px #00bcd41a;
      overflow: hidden;
      font-size: 1.08em;
      animation: morph-card 12s ease-in-out infinite;
      transition: box-shadow 0.4s;
      z-index: 1;
      position: relative;
      font-family: 'Inter', 'Nunito', Arial, 'Segoe UI', sans-serif;
      backdrop-filter: blur(13px) saturate(170%);
      -webkit-backdrop-filter: blur(13px) saturate(170%);
      border: 1.5px solid #b8e0ff54;
    }
    th, td {
      border-bottom: 1.6px solid #c2e2f2;
      padding: 15px 12px;
      text-align: center;
      min-width: 90px;
      transition: background 0.35s;
      font-family: 'Inter', 'Nunito', Arial, 'Segoe UI', sans-serif;
      backdrop-filter: blur(7px) saturate(140%);
      -webkit-backdrop-filter: blur(7px) saturate(140%);
    }
    th {
      background: linear-gradient(90deg, #e9eff3cc 70%, #d3f8e2bb 100%);
      color: #333;
      font-weight: 700;
      border-bottom: 2px solid #9bdaf0;
      font-size: 1.13em;
      letter-spacing: 0.05em;
    }
    tr:last-child td { border-bottom: none; }
    tr:nth-child(even) td {
      background: linear-gradient(90deg, #f3f7facc 80%, #e9eff3bb 100%);
    }
    tr:hover td {
      background: #e0f3ffcc;
    }

    /* Table Inputs/Selects - 2 line space for typing */
    .subject-select {
      width: 98%;
      padding: 12px 6px;
      border: 1px solid #cbd2d9;
      border-radius: 7px;
      background: #fff;
      font-size: 1em;
      text-align: center;
      box-shadow: 0 0 8px #d7f9ff1c;
      transition: box-shadow 0.2s;
      font-family: 'Inter', 'Nunito', Arial, 'Segoe UI', sans-serif;
      backdrop-filter: blur(4px) saturate(120%);
      -webkit-backdrop-filter: blur(4px) saturate(120%);
      min-height: 2.8em;
    }
    .subject-select:focus {
      outline: 2px solid #7ca5f7;
      background: #ecf3fe;
      box-shadow: 0 0 8px #a0d8ff6c;
    }
    textarea.diary-2lines {
      width: 90%;
      padding: 7px;
      border: 1px solid #cbd2d9;
      border-radius: 7px;
      background: #fff;
      font-size: 1em;
      text-align: left;
      box-shadow: 0 0 8px #d7f9ff1c;
      transition: box-shadow 0.2s;
      font-family: 'Inter', 'Nunito', Arial, 'Segoe UI', sans-serif;
      backdrop-filter: blur(4px) saturate(120%);
      -webkit-backdrop-filter: blur(4px) saturate(120%);
      min-height: 2.6em;
      resize: vertical;
      line-height: 1.25;
    }
    textarea.diary-2lines:focus {
      outline: 2px solid #7ca5f7;
      background: #ecf3fe;
      box-shadow: 0 0 8px #a0d8ff6c;
    }

    @media (max-width: 900px) {
      table { width: 98vw; font-size: 0.97em; }
      .main-content { padding-top: 10px; }
      .table-morph-wrap { margin-top: 3px; }
    }
    @media (max-width: 700px) {
      .main-content { max-width: 99vw; padding: 6px; }
      th, td { padding: 8px 6px; font-size: 0.95em; }
      .form-row { gap: 6px; padding: 6px 8px; width: 98vw; }
      .table-morph-wrap { margin-bottom: 12px; }
      .classroom-wall-bg { height: 100%; }
      .wall-shape { left: 0 !important; top: 0 !important;}
      textarea.diary-2lines { min-height: 2.1em; }
    }
  </style>

  <script>
    // India Timezone Clock (browser local time for India)
    function getTimeEmoji(h) {
      if (h >= 5 && h < 12) return 'ğŸŒ…'; // Morning
      if (h >= 12 && h < 17) return 'ğŸŒ'; // Afternoon
      if (h >= 17 && h < 21) return 'ğŸŒ‡'; // Evening
      return 'ğŸŒ™'; // Night
    }
    function updateClock() {
      let now = new Date();
      let utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      let indiaOffset = 5.5 * 3600 * 1000;
      let indiaTime = new Date(utc + indiaOffset);

      let h = indiaTime.getHours();
      let m = indiaTime.getMinutes();
      let s = indiaTime.getSeconds();
      let ampm = h >= 12 ? 'PM' : 'AM';
      let displayH = h % 12;
      if (displayH === 0) displayH = 12;
      document.getElementById('digital-clock').textContent =
        String(displayH).padStart(2, '0') + ':' +
        String(m).padStart(2, '0') + ':' +
        String(s).padStart(2, '0') + ' ' + ampm;
      document.getElementById('clock-emoji').textContent = getTimeEmoji(h);
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
